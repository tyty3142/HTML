<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title> Final Exam </title><!-- name of tab -->
		<link type="text/css" rel="stylesheet" href="CSS/CSS.css" />
		<script type="text/javascript" src="JS/JS.js"></script>
	</head>
	<!-- code above is important and needed in every code -->
	<body>

		<div id="Wrapper">
			<div id="Area1">
				<p>
					Information Systems and Applied Technologies (ISAT)
				</p>
			</div>
			<div id="Area2">
				<img src="Images/ist.jpg" alt="IST" />
			</div>
			<div id="Area3">
				<img src="Images/trm.jpg" alt="TRM" />
			</div>
			<div id="Area4">
				<img src="Images/est.jpg" alt="EST" />
			</div>
			<div id="Area5">
				<a href="http://isat.siu.edu/undergraduate/index.php">
				<div  id="Programs">
					<img class="Image1 dark" src="Images/books.png" />
					<p class="Bigtxt"> Programs</p>
					<p class="smltxt"> Degrees and Curriculum</p>
					<img class="Image1 white" src="Images/books_light.png" />
				</div>
				</a>
				<a href="http://isat.siu.edu/faculty-staff">
				<div id="People">
					<img class="Image2 dark1" src="Images/people.png" />
					<p class="Bigtxt"> People</p>
					<p class="smltxt"> Faculty and Staff</p>
					<img class="Image2 white1" src="Images/people_light.png" />
				</div></a>
				<a href="http://isat.siu.edu/faculty-staff/advisement">
				<div id="Advisement">
					<img class="Image3 dark2" src="Images/advisement.png" />
					<p class="Bigtxt"> Advisement</p>
					<p class="smltxt"> Registration</p>
					<img class="Image3 white2" src="Images/advisement_light.png" />
				</div></a>
				<a href="http://isat.siu.edu/isat-connect">
				<div id="Connect">
					<img class="Image4 dark3" id="connect" src="Images/network.png" />
					<p class="Bigtxt"> Connect</p>
					<p class="smltxt"> Get involved</p>
					<img id="connect_white" class="Image4 white3" src="Images/network_light.png" />
				</div></a>
			<div id="Area6">
				<h1>Connect With Us!</h1>
				<img src="Images/youtube.png" alt="YouTube" />
				<img src="Images/twitter.png" alt="Twitter" />
				<img src="Images/facebook.png" alt="FaceBook" />
				<br />
				<img src="Images/siu-weblogo.png" alt="SIU" />
			</div>
			<div id="Area7">
				<table>
					<tr>
						<td>Interested in: </td>
						<td><input type="radio" id="IST" name="Interest" value="IST" />IST</td>
						<td><input type="radio" id="TRM" name="Interest" value="TRM" />TRM</td>
						<td><input type="radio" id="EST" name="Interest" value="EST" />EST</td>
					</tr>
					<tr>
						<td> Hobbies: </td>
						<td colspan="3"><textarea cols="70" rows="8"></textarea></td>
					</tr>
					<tr>
						<td> Contact Me: </td>
						<td><input type="checkbox" value="Contact" /></td>
					</tr>
					<tr>
						<td id="Button">
						<input type="submit" value="Send" />
						</td>
					</tr>
				</table>
			</div>
			</div>
			<h1 id="ISTHover">IST</h1>
			<h1 id="TRMHover">TRM</h1>
			<h1 id="ESTHover">EST</h1>
		</div>
	</body>
	<!-- Everything within the body is what will show -->
</html><!-- End of code -->
