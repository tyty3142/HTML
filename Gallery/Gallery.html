<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Gallery InClass Lab</title><!-- name of tab -->
		<link type="text/css" rel="stylesheet" href="CSSCode/Gallery.css" />
	</head>
	<!-- code above is important and needed in every code -->
	<body>
		<h1 id="Title">Image Gallery</h1>
		<div id="mygallery">
			<ul id="fullimage">
				<li id="desert">
					<img src="Images/Desert.jpg" alt="Desert" />
					<p>
						<span>Desert</span>
					</p>
				</li>
				<li id="koala">
					<img src="Images/Koala.jpg" alt="Koala" />
					<p>
						<span>Koala</span>
					</p>
				</li>
				<li id="lighthouse">
					<img src="Images/Lighthouse.jpg" alt="Light house" />
					<p>
						<span>Lighthouse</span>
					</p>
				</li>
				<li id="penguin">
					<img src="Images/Penguins.jpg" alt="Penguin" />
					<p>
						<span>Penguin</span>
					</p>
				</li>
			</ul>

			<ul id="thumbnail">
				<li>
					<a href="#desert"> <img src="Images/Desert.jpg" alt="Desert" />
					<p>
						<span>Desert</span>
					</p> </a>
				</li>
				<li>
					<a href="#koala"> <img src="Images/Koala.jpg" alt="Koala" />
					<p>
						<span>Koala</span>
					</p> </a>
				</li>
				<li>
					<a href="#lighthouse"> <img src="Images/Lighthouse.jpg" alt="Light house" />
					<p>
						<span>Lighthouse</span>
					</p> </a>
				</li>
				<li>
					<a href="#penguin"> <img src="Images/Penguins.jpg" alt="Penguin" />
					<p>
						<span>Penguin</span>
					</p> </a>
				</li>
			</ul>
		</div>
	</body>
	<!-- Everything within the body is what will show -->
</html><!-- End of code -->
